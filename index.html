<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project App</title>
<style>
       body {
           font-family: 'Comic Sans MS', cursive, sans-serif;
           background-color: white;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
       }
       .container {
           width: 700px;
           background-color: #fdf7e5;
           border: 2px solid #ddd;
           padding: 10px;
           box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
           text-align: center;
       }
       .header {
           background-color: #a5b8e0;
           padding: 15px;
           font-size: 24px;
           font-weight: bold;
           color: black;
           text-shadow: 2px 2px white;
           border-radius: 5px;
       }
       .content {
           display: flex;
           justify-content: center;
           align-items: center;
           height: 300px;
       }
       .circle {
           width: 150px;
           height: 150px;
           background-color: #deb69a;
           border-radius: 50%;
           box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
       }
</style>
</head>
<body>
<div class="container">
<div class="header">
           Welcome to my Project App
</div>
<div class="content">
<div class="circle"></div>
</div>
</div>
</body>
</html>
